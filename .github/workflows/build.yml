name: Quarto CI

on:
  push:
    branches: [main, bug-fixes]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.3.450'

      - name: Install Node.js (for linting tools)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install HTMLHint and stylelint
        run: |
          npm install -g htmlhint stylelint stylelint-config-standard

      - name: Render Quarto site
        working-directory: computingliteracy # Specify the correct directory
        run: quarto render

      - name: Lint HTML in output
        working-directory: computingliteracy # Specify the correct directory
        run: htmlhint _site/**/*.html || true

      - name: Lint CSS in output
        working-directory: computingliteracy # Specify the correct directory
        run: stylelint "_site/**/*.css" || true
